<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Keyword in JS</title>
</head>
<body>
    <h1>Const Keyword in JS</h1>
<!--
           * The const keyword was introduced in ES6 (2015). *
            Variables defined with const cannot be Redeclared.
            Variables defined with const cannot be Reassigned.
            Variables defined with const have Block Scope. 
-->
<!--
             * When to use JavaScript const?*

            As a general rule, always declare a variable with const unless you know that the value will change.

            Use const when you declare:
             A new Array
             A new Object
             A new Function
             A new RegExp
-->

<!--
                            Constant Objects and Arrays

                        The keyword const is a little misleading.

                        It does not define a constant value. It defines a constant reference to a value.

                        Because of this you can NOT:

                        Reassign a constant value
                        Reassign a constant array
                        Reassign a constant object
                        But you CAN:

                        Change the elements of constant array
                        Change the properties of constant object
-->
<script>
    //    Cannot be Reassigned
    const PI = 3.141592653589793;
    //   PI = 3.14;   // Getting An Error 
    document.write(PI + "<br>");

            //     Must be Assigned
            // JavaScript const variables must be assigned a value when they are declared:
      const Name = "Anil Sandhi";   // CORRECT
      document.write(Name + "<br>");      

    //   const fName; // INCORRECT
    //   fName = "Anshu";

    // Constant Objects and Arrays
    const  carName = ["Audi","Swift","Nano","Thar"];

       //We can change Element
       carName[0] =  "Pajero";
       document.write(carName + "<br>");

       // We can Push(Add) Element in Array
       carName.push("Audi");
       document.write(carName + "<br>");


       // Block Scope
          // Using Const
       const val = 20;
       {
        const val = 40;
        // Value is 40;
       }
       // Value is 20; 
       document.write(val + "<br>");

       // Using Var
       var val1 = 30;
       {
        var val1 = 50;
        // Value is 50;
       }
         // Value is 50 Also.
         document.write(val1 + "<br>");
         
/*
                Redeclaring

                Redeclaring a JavaScript var variable is allowed anywhere in a program:

            var x = 2;     // Allowed
            var x = 3;     // Allowed
            x = 4;         // Allowed

            Redeclaring an existing var or let variable to const, in the same scope, is not allowed:

                        Example
                        var x = 2;     // Allowed
                        const x = 2;   // Not allowed

                        {
                        let x = 2;     // Allowed
                        const x = 2;   // Not allowed
                        }

                        {
                        const x = 2;   // Allowed
                        const x = 2;   // Not allowed
                        }

                        Reassigning an existing const variable, in the same scope, is not allowed:

                        Example
                        const x = 2;     // Allowed
                        x = 2;           // Not allowed
                        var x = 2;       // Not allowed
                        let x = 2;       // Not allowed
                        const x = 2;     // Not allowed

                        {
                        const x = 2;   // Allowed
                        x = 2;         // Not allowed
                        var x = 2;     // Not allowed
                        let x = 2;     // Not allowed
                        const x = 2;   // Not allowed
                        }

                        Redeclaring a variable with const, in another scope, or in another block, is allowed:

                        Example
                        const x = 2;       // Allowed

                        {
                        const x = 3;   // Allowed
                        }

                        {
                        const x = 4;   // Allowed
                        }

                        // Const Hoisting;    
*/

     // Const Hoisting;
     // Using Var
     var colorName;
     colorName = "Red";
     document.write(colorName + "<br>");

     // Using Const
     const mobile = "Samsung";
     document.write(mobile);
    
</script>
</body>
</html>
