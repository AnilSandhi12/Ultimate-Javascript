<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Statements</title>
</head>
     
<!--
              JavaScript Programs

        A computer program is a list of "instructions" to be "executed" by a computer.

        In a programming language, these programming instructions are called statements.

        A JavaScript program is a list of programming statements.

       Note:  In HTML, JavaScript programs are executed by the web browser.

               JavaScript Statements

                JavaScript statements are composed of:

                Values, Operators, Expressions, Keywords, and Comments.

                This statement tells the browser to write "Hello Dolly." inside an HTML element with id="demo":
-->

                    <h1>JS Statements</h1>

           <!--Js Variable Print-->         
         <p id="demo"></p>
         
         <!--Js Statements-->
         <p id="name"></p>

         <p id="name1"></p>

         <h3 id="semi"></h3>

        <!--Javascript Code Blocks-->
        <button type="button" onclick="myFunction()">Click To See Name</button>
        <p id="clickme1"></p>
        <p id="clickme2"></p>

<!--
             JavaScript Keywords
             
            JavaScript statements often start with a keyword to identify the JavaScript action to be performed.
-->       
<body>
    <script>
        var x,y,z; // Statement 1
        var x = 5; // Statement 2
        var y = 10; // Statement 3
        var z = x + y; // Statement 4
        document.getElementById('demo').innerHTML = z;

        document.getElementById('name').innerHTML = "<h2><b>Hello Saman</b></h2>";
/*
         Semicolons ;

        Semicolons separate JavaScript statements.
        Add a semicolon at the end of each executable statement:
*/
        var a,b,c;
        var a = " Anil ";
        var b = " Sandhi ";
        var c = a + b
        document.getElementById('name1').innerHTML =  c;

        //   When separated by semicolons, multiple statements on one line are allowed:
        var ab,bc,ca;  var ab = 20; var bc = 10; var ca = ab/bc;
        document.getElementById('semi').innerHTML = ca;

        //Click Me
          function myFunction(){
            document.getElementById('clickme1').innerHTML = "Hello Yatin";
            document.getElementById('clickme2').innerHTML = "Hello Anshu";
          }
  </script>
</body>
</html>
