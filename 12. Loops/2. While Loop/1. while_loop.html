<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h1>While Loop</h1>
    <script>
        let i=0;
        while(i<=10){
           document.write(i," ");
           i++;    
        }

        let n = prompt("Enter The Value of n : ");
        n=Number.parseInt(n);
        let j=0;
        while(j<=n){
            console.log(j);
            j++;
        }
        </script>
</body>
</html>
